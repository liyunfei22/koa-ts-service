  <body>
    <script>
      (function flexible(window, document) {
        var docEl = document.documentElement;
        function setRemUnit() {
          var clientWidth = docEl.clientWidth;
          docEl.style.fontSize = (clientWidth / 750) * 100 + 'px';
          var scaledFontSize = parseInt(
            window.getComputedStyle(document.querySelector('html'), null).getPropertyValue('font-size'),
          );
          if (parseInt(docEl.style.fontSize) !== scaledFontSize) {
            var val = (clientWidth / 750) * 100;
            docEl.style.fontSize = (val * val) / scaledFontSize + 'px';
          }
        }
        setRemUnit();
        window.addEventListener('resize', setRemUnit);
        window.addEventListener('pageshow', function (e) {
          if (e.persisted) {
            setRemUnit();
          }
        });
      })(window, document);
    </script>
